name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint && pnpm typecheck
      - run: pnpm test
      - run: pnpm build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: .next
